<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main class="body">
        <div class="container">
            <label for="for-full-screen">Dark Mode:</label>
            <input type="checkbox" id="for-full-screen">
            <div class="text-box">
                <h1>The Entire Page will converted into dark mode</h1>
            </div>
        </div>

        <div class="specific-section">
            <label for="for-specefic-screen">Container Dark Mode:</label>
            <input type="checkbox" id="for-specefic-screen">
            <div class="text-box">
                <h1>this specific box will converted into dark mode</h1>
            </div>
        </div>
    </main>

</body>

</html>
